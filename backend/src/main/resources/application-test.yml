spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db_test;MODE=MySQL
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create  # 테스트마다 테이블 자동 생성
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true